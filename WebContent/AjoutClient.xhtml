<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nom"></h:outputLabel>
			<h:inputText value="#{client.nom}" id="nom" required="true">
				<f:validateLength minimum="1"></f:validateLength>
			</h:inputText>
			<h:message for="nom" errorStyle="color:red"></h:message>
			<br />
			<h:outputLabel value="Prenom"></h:outputLabel>
			<h:inputText value="#{client.prenom}" id="prenom"
				required="true">
				<f:validateLength minimum="1"></f:validateLength>
			</h:inputText>
			<h:message for="prenom" errorStyle="color:red"></h:message>
<br />
			<h:outputLabel value="Adresse"></h:outputLabel>
			<h:inputText value="#{client.adresse}" id="adresse"
				required="true">
				<f:validateLength minimum="1"></f:validateLength>
			</h:inputText>
			<h:message for="adresse" errorStyle="color:red"></h:message>
			<h:commandButton value="Valider" action="#{clientController.ajoutUnClient(client)}"></h:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
