<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="student_table_demo.css" />
<title>Insert title here</title>
</h:head>
<body>
	
			<h:form>
				<h1>La liste des Client est ci-dessous:</h1>

				<h:dataTable value="#{clientController.listClient}" var="client"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table,demo-table-row">

					<h:column>
						<f:facet name="header">Nom</f:facet>
						#{client.nom}
					</h:column>

					<h:column>
						<f:facet name="header">Prenom</f:facet>
						#{client.prenom}
						</h:column>

					<h:column>
						<f:facet name="header">Adresse</f:facet>
						#{client.adresse}
					</h:column>

					<h:column>
						<f:facet name="header">Modification</f:facet>
						<h:commandButton value="Update" ></h:commandButton>
						</h:column>
						
					<h:column>
						<f:facet name="header">Supprimer</f:facet>
						<h:commandButton value="Delete" ></h:commandButton>
						</h:column>

				</h:dataTable>
	</h:form>
	
	<h:form>
	<h:commandButton value="Ajout un Client" action="AjoutClient.xhtml"></h:commandButton>
	</h:form>
</body>
</html>
